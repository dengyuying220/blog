<!DOCTYPE html>
<html
  lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

  <!--head-->
  <head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}"/>
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
  </head>
  <body>

    <!-- 导航 -->
    <nav th:fragment="menu(n)" class="ui inverted segment attached m-shadow-small">
      <div class="ui container">
        <div class="ui inverted secondary stackable menu">
          <h2 class="ui teal header item m-padded-tb-mini">Blog</h2>
          <a href="#" th:classappend="${n==1} ? 'active'" class="m-item item m-mobile-hide"
             th:href="@{/}">
            <i class="home icon"></i>首页
          </a>
          <a href="#" th:classappend="${n==2} ? 'active'" class="m-item item m-mobile-hide"
             th:href="@{/type/-1}">
            <i class="idea icon"></i>分类</a>
          <a href="#" th:classappend="${n==3} ? 'active'" class="m-item item m-mobile-hide"
             th:href="@{/tag/-1}">
            <i class="tags icon"></i>标签</a>
          <a href="#" th:classappend="${n==4} ? 'active'" class="m-item item m-mobile-hide">
            <i class="clone icon"></i>归档</a>
          <a href="#" th:classappend="${n==5} ? 'active'" class="m-item item m-mobile-hide">
            <i class="info icon"></i>关于我</a>
          <div class="right item m-item m-mobile-hide">
            <form th:action="@{/search}" target="_blank" name="search" method="post">
              <div class="ui inverted transparent icon input">
                <input type="text" name="keyWD" placeholder="Search..." th:value="${keyWD}"/>
                <i onclick="document.forms['search'].submit()" class="search link icon"></i>
              </div>
            </form>
          </div>
        </div>
      </div>
      <a href="#" class="ui icon black button m-right-top m-mobile-show m-toggle">
        <i class="inverted sidebar icon"></i>
      </a>
    </nav>


    <!-- 底部footer -->
    <footer th:fragment="footer" class="ui inverted segment attached m-padded-tb-massive">
      <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
          <div class="two wide column">
            <img class="ui centered rounded image" style="width: 100px" th:src="@{/images/wx.png}" alt=""/>
          </div>
          <div class="four wide column">
            <h4 class="ui inverted header m-font-thin m-font-spaced m-font-line">
              最新博客
            </h4>
            <div class="ui inverted link list">
              <a href="#" class="item m-font-line">用户故事(User Story)</a>
              <a href="#" class="item m-font-line">关于刻意练习的清单</a>
              <a href="#" class="item m-font-line">失败要趁早</a>
            </div>
          </div>
          <div class="four wide column">
            <h4 class="ui inverted header m-font-thin m-font-spaced m-font-line">
              联系我
            </h4>
            <div class="ui inverted link list">
              <a href="#" class="item m-font-line">Emain: 18208214305@163.com</a>
              <a href="#" class="item m-font-line">QQ: 1187232061</a>
            </div>
          </div>
          <div class="six wide column">
            <h4 class="ui inverted header m-font-thin m-font-spaced m-font-line">
              最新博客
            </h4>
            <div class="ui link list">
              <p class="m-font-thin m-font-spaced m-font-line m-opacity-tiny">
                这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
              </p>
            </div>
          </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-font-thin m-font-spaced m-font-line m-opacity-mini">
          Copyright © 2009-2020
        </p>
      </div>
    </footer>
    <!-- js -->
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
      <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
      <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
      <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
      <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
      <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    </th:block>
  </body>
</html>
