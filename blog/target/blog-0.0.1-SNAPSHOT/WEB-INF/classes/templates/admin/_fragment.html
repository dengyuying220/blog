<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--head-->
<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}" />
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}" />
</head>
<body>

<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted segment attached m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item m-padded-tb-mini">管理后台</h2>
            <a href="#" th:href="@{/admin/blog}" th:classappend="${n==1} ? 'active'" class="m-item item m-mobile-hide">
                <i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/type}" th:classappend="${n==2} ? 'active'" class="m-item item m-mobile-hide">
                <i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tag}" th:classappend="${n==3} ? 'active'" class="m-item item m-mobile-hide">
                <i class="tags icon"></i>标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text" th:text="${session.user.getNickname()}">
                        <img src="https://picsum.photos/seed/picsum/100/100" alt="" class="ui avatar image"/>邓渝蓥
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui icon black button m-right-top m-mobile-show m-toggle">
        <i class="inverted sidebar icon"></i>
    </a>
</nav>



<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted segment attached m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="two wide column">
                <img
                        class="ui centered rounded image"
                        style="width: 100px"
                        th:src="@{/images/wx.png}"
                        alt=""
                />
            </div>
            <div class="four wide column">
                <h4
                        class="ui inverted header m-font-thin m-font-spaced m-font-line"
                >
                    最新博客
                </h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-font-line">用户故事(User Story)</a>
                    <a href="#" class="item m-font-line">关于刻意练习的清单</a>
                    <a href="#" class="item m-font-line">失败要趁早</a>
                </div>
            </div>
            <div class="four wide column">
                <h4
                        class="ui inverted header m-font-thin m-font-spaced m-font-line"
                >
                    联系我
                </h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-font-line"
                    >Emain: 18208214305@163.com</a
                    >
                    <a href="#" class="item m-font-line">QQ: 1187232061</a>
                </div>
            </div>
            <div class="six wide column">
                <h4
                        class="ui inverted header m-font-thin m-font-spaced m-font-line"
                >
                    最新博客
                </h4>
                <div class="ui link list">
                    <p class="m-font-thin m-font-spaced m-font-line m-opacity-tiny">
                        这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
                    </p>
                </div>
            </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-font-thin m-font-spaced m-font-line m-opacity-mini">
            Copyright © 2009-2020
        </p>
    </div>
</footer>
<!-- js -->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.js}"></script>
</th:block>
<script>
    $(".m-toggle").click(function () {
      $(".m-item").toggleClass("m-mobile-hide");
    });
    $(".ui.dropdown").dropdown();
  </script>
</body>
</html>
