<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="admin/_fragment :: head(~{::title})">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >博客管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <link rel="stylesheet" href="../../static/css/me.css"  />
    <link rel="stylesheet" href="../../static/css/typo.css" />
    <link rel="stylesheet" href="../../static/css/animate.css" />
    <link rel="stylesheet" href="../../static/lib/prism/prism.css"  />
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" />
  </head>
  <body>

    <br>
    <br>
    <br>

    <div class="m-container-tiny m-padded-tb-massive">
      <div class="ui container">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h2 class="ui teal image header">
              <!-- <img src="assets/images/logo.png" class="image"> -->
              <div class="content">
                管理后台登录
              </div>
            </h2>
            <form class="ui large form" method="post" th:action="@{/admin/login}">
              <div class="ui stacked segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="用户名">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="密码">
                  </div>
                </div>
                <button class="ui fluid large teal submit button">登录</button>
              </div>
        
              <div class="ui error message">
                
              </div>
              <div class="ui mini negative message" th:unless="${#string.isEmpty(message)}" th:text="${message}">
                用户名和密码错误
              </div>
            </form>
        
            <!-- <div class="ui message">
              New to us? <a href="#">Sign Up</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
      $(".ui.form").form({
        fields: {
          title: {
            identifier: "username",
            rules: [
              {
                type: "empty",
                prompt: "用户名：请输入用户名",
              },
            ],
          },
          type: {
            identifier: "password",
            rules: [
              {
                type: "empty",
                prompt: "密码：请输入密码",
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
