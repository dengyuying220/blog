<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客发布页</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="../static/css/me.css" />
  </head>

  <body>
    <!-- 导航 -->
    <nav class="ui inverted segment attached m-shadow-small">
      <div class="ui container">
        <div class="ui inverted secondary stackable menu">
          <h2 class="ui teal header item m-padded-tb-mini">管理后台</h2>
          <a href="#" class="active m-item item m-mobile-hide"
            ><i class="home icon"></i>博客</a
          >
          <a href="#" class="m-item item m-mobile-hide"
            ><i class="idea icon"></i>分类</a
          >
          <a href="#" class="m-item item m-mobile-hide"
            ><i class="tags icon"></i>标签</a
          >
          <div class="right menu m-item m-mobile-hide">
            <div class="ui dropdown item">
              <div class="text">
                <img
                  src="https://picsum.photos/seed/picsum/100/100"
                  alt=""
                  class="ui avatar image"
                />李仁密
              </div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item">注销</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a
        href="#"
        class="ui icon black button m-right-top m-mobile-show m-toggle"
      >
        <i class="inverted sidebar icon"></i>
      </a>
    </nav>

    <!-- 二级导航 -->
    <div class="ui attached pointing menu container">
      <div class="ui container">
        <div class="right menu">
          <a href="#" class="active teal item">发布</a>
          <a href="#" class="item">列表</a>
        </div>
      </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-padded-tb-big m-container-small">
      <div class="ui container">
        <form action="" class="ui form">
          <div class="field">
            <div class="ui labeled input">
              <div class="ui compact teal basic selection dropdown label">
                <i class="dropdown icon"></i>
                <input type="hidden" value="原创" />
                <div class="text">原创</div>
                <div class="menu">
                  <div class="item" data-value="原创">原创</div>
                  <div class="item" data-value="转载">转载</div>
                  <div class="item" data-value="翻译">翻译</div>
                </div>
              </div>
              <input type="text" name="title" placeholder="标题" />
            </div>
          </div>
          <div class="field">
            <textarea name="content" placeholder="博客内容"></textarea>
          </div>
          <div class="two fields">
            <div class="field">
              <div class="ui labeled action input">
                <label class="ui teal basic label">分类</label>
                <div class="ui selection fluid dropdown">
                  <i class="dropdown icon"></i>
                  <input type="hidden" value="" />
                  <div class="text">分类</div>
                  <div class="menu">
                    <div class="item" data-value="1">错误日志</div>
                    <div class="item" data-value="2">开发者手册</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui labeled action input">
                <label class="ui teal basic label">标签</label>
                <div class="ui selection multiple search fluid dropdown">
                  <i class="dropdown icon"></i>
                  <input type="hidden" value="" />
                  <div class="text">标签</div>
                  <div class="menu">
                    <div class="item" data-value="1">java</div>
                    <div class="item" data-value="2">javascript</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui labeled input">
              <label class="ui teal basic label">首图</label>
              <input type="text" name="indexPicture" placeholder="首图地址" />
            </div>
          </div>
          <div class="inline fields">
            <div class="field">
              <div class="ui checkbox">
                <input
                  type="checkbox"
                  class="hidden"
                  name="recommend"
                  id="recommend"
                />
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" class="hidden" name="copy" id="copy" />
                <label for="copy">转载</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input
                  type="checkbox"
                  class="hidden"
                  name="appreciate"
                  id="appreciate"
                />
                <label for="appreciate">赞赏</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input
                  type="checkbox"
                  class="hidden"
                  name="comment"
                  id="comment"
                />
                <label for="comment">评论</label>
              </div>
            </div>
          </div>
          <div class="ui container">
            <button class="ui button" onclick="window.history.go(-1)">
              返回
            </button>
            <button class="ui secondary button">保存</button>
            <button class="ui teal button">发布</button>
          </div>
        </form>
      </div>
    </div>
    <br />
    <br />
    <!-- 底部footer -->
    <footer class="ui inverted segment attached m-padded-tb-massive">
      <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
          <div class="two wide column">
            <img
              class="ui centered rounded image"
              style="width: 100px"
              src="../static/images/wx.png"
              alt=""
            />
          </div>
          <div class="four wide column">
            <h4
              class="ui inverted header m-font-thin m-font-spaced m-font-line"
            >
              最新博客
            </h4>
            <div class="ui inverted link list">
              <a href="#" class="item m-font-line">用户故事(User Story)</a>
              <a href="#" class="item m-font-line">关于刻意练习的清单</a>
              <a href="#" class="item m-font-line">失败要趁早</a>
            </div>
          </div>
          <div class="four wide column">
            <h4
              class="ui inverted header m-font-thin m-font-spaced m-font-line"
            >
              联系我
            </h4>
            <div class="ui inverted link list">
              <a href="#" class="item m-font-line"
                >Emain: 18208214305@163.com</a
              >
              <a href="#" class="item m-font-line">QQ: 1187232061</a>
            </div>
          </div>
          <div class="six wide column">
            <h4
              class="ui inverted header m-font-thin m-font-spaced m-font-line"
            >
              最新博客
            </h4>
            <div class="ui link list">
              <p class="m-font-thin m-font-spaced m-font-line m-opacity-tiny">
                这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
              </p>
            </div>
          </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-font-thin m-font-spaced m-font-line m-opacity-mini">
          Copyright © 2009-2020
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js">
      加载失败
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"
    >
      加载失败
    </script>
    <script>
      $(".m-toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
      });
      $(".ui.dropdown").dropdown();
      $(".ui.form").form();
    </script>
  </body>
</html>
